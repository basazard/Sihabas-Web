	<style>
		.container-back-form-btn {
			width: 100%;
			display: -webkit-box;
			display: -webkit-flex;
			display: -moz-box;
			display: -ms-flexbox;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding-top: 20px;
		}

		.back-form-btn {
			font-family: Montserrat-Bold;
			font-size: 15px;
			line-height: 1.5;
			color: #fff;
			text-transform: uppercase;

			width: 100%;
			height: 50px;
			border-radius: 25px;
			background: #f50317;
			display: -webkit-box;
			display: -webkit-flex;
			display: -moz-box;
			display: -ms-flexbox;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0 25px;

			-webkit-transition: all 0.4s;
			-o-transition: all 0.4s;
			-moz-transition: all 0.4s;
			transition: all 0.4s;
		}

		.back-form-btn:hover {
			background: #333333;
		}
	</style>
</head>

<body>
	<header>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light ">
				<!--untuk masukan logo dan namanya-->
				<a class="navbar-brand" href="index.html">
					<img src="../asset/harbas.jpg" width="30" height="30" /> SIHABAS</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<!--untuk pemisah navigasi-->
					<div class="mr-auto"></div>

					<ul class="navbar-nav">
						<li class="nav-item ">
							<a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">Akun</a>
						</li>
					</ul>
				</div>

			</nav>
	</header>
	<div class="limiter">
		<div class="container-login100">
				<!-- action php menggunakan update data-->
				<!-- code php belom dimasukkan dan dipanggil -->
				<form class="login100-form validate-form" action="#" method="POST">
					<span class="login100-form-title text-white">
						Password Baru
					</span>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Insert new Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Verify New password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"> Submit </button>
					</div>
				</form>

		</div>
	</div>
